<!DOCTYPE html>
<html lang="id">
<head>
    <title>Perhitungan Bonus Salon</title>
</head>
    <script>
        function hitungBonus() {
          var totalKunjungan = parseInt(prompt("Sudah berapa kali berkunjung di Salon Zalia?"));

          var potonganKupon = totalKunjungan;
          var kunjunganGratis = Math.floor(potonganKupon / 10);
          var bonus = kunjunganGratis > 0 ? "Ya" : "Tidak";

        alert(
          "Total kunjungan: " + totalKunjungan + "\n" +
          "Jumlah potongan kupon: " + potonganKupon + "\n" +
          "Kunjungan gratis Salon Zalia: " + bonus
          );
        }

        hitungBonus();
    </script>
</html>
