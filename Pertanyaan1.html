<!DOCTYPE html>
<html lang="id">
<head>
    <title>Pengecekan Membership Restoran</title>
</head>
    <script>
        const costumers = {
           name: "Lena": true,
           name: "Rio": false
        };

        function checkMembership(name) {
            if (costumers[name]) {
                console.log(name + " Mendapatkan diskon 5%");
            } else {
                console.log(name + " Tidak mendapatkan diskon");
            }
        }

        window.onload = function() {
            checkMembership("Lena");
            checkMembership("Rio");
        };
    </script>
</html>
