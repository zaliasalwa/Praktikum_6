<!DOCTYPE html>
<html lang="id">
<head>
    <title>Status Kelulusan Siswa</title>
</head>
    <script>
        const standarKelulusan = 60;
        const siswa = [
            { nama: "Andi", nilai: { mtk: 70, biologi: 80, fisika: 70, kimia: 90 } },
            { nama: "Ria", nilai: { mtk: 90, biologi: 65, fisika: 80, kimia: 70 } },
            { nama: "Bima", nilai: { mtk: 100, biologi: 70, fisika: 95, kimia: 50 } },
            { nama: "Toni", nilai: { mtk: 60, biologi: 60, fisika: 70, kimia: 60 } },
            { nama: "Putri", nilai: { mtk: 70, biologi: 100, fisika: 80, kimia: 75 } }
        ];
        
        function cekLulus(siswa) {
            const { mtk, biologi, fisika, kimia } = siswa.nilai;
            return mtk >= standarKelulusan && bilogi >= standarKelulusan && fisika >= standarKelulusan && kimia >= standarKelulusan;
        }

        function cekSiswa() {
            let lulus = true;
            let tidakLulus = true;
            let siswaLulus = [];
            let siswaTidakLulus = [];

            siswa.forEach(siswa => {
                if (cekSiswa(siswa)) {
                    siswaLulus.push(siswa.nama);
                    tidakLulus = false;
                } else {
                    siswaTidakLulus.push(siswa.nama);
                    lulus = false;
                }
            });

            console.log("Hasil kelulusan siswa:");
            if (lulus) {
                console.log("Semua Lulus");
            } else if (tidakLulus) {
                console.log("Semua Tidak Lulus");
            } else {
                console.log("Siswa yang lulus: " + siswaLulus.join(", "));
                console.log("Siswa yang tidak lulus: " + siswaTidakLulus.join(", "));
            }

        window.onload = cekSiswa;
    </script>
</html>
