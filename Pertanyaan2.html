<!DOCTYPE html>
<html lang="id">
<head>
    <title>Status Kelulusan Siswa</title>
</head>
<body>
    <script>
        const siswa = [
            { nama: "Andi", nilai: [70, 80, 70, 90] },
            { nama: "Ria", nilai: [90, 65, 80, 70] },
            { nama: "Bima", nilai: [100, 70, 95, 50] },
            { nama: "Toni", nilai: [60, 60, 70, 60] },
            { nama: "Putri", nilai: [70, 100, 80, 75] }
        ];

        const standarKelulusan = 60;
        let lulus = [];
        let tidakLulus = [];

        siswa.forEach(s => {
            const semuaLulus = s.nilai.every(n => n >= standarKelulusan);
            if (semuaLulus) {
                lulus.push(s.nama);
            } else {
                tidakLulus.push(s.nama);
            }
        });

        if (lulus.length === siswa.length) {
            console.log("Semua Lulus");
        } else if (tidakLulus.length === siswa.length) {
            console.log("Semua Tidak Lulus");
        } else {
            console.log("Siswa yang Lulus: " + lulus.join(", "));
            console.log("Siswa yang Tidak Lulus: " + tidakLulus.join(", "));
        }
    </script>
</body>
</html>
