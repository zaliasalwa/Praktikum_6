<!DOCTYPE html>
<html lang="id">
<head>
    <title>Status Kelulusan Siswa</title>
</head>
<body>
    <script>
        const siswa = [
            { nama: 'Andi', nilai: { matematika: 70, biologi: 80, fisika: 70, kimia: 90 } },
            { nama: 'Ria', nilai: { matematika: 90, biologi: 65, fisika: 80, kimia: 70 } },
            { nama: 'Bima', nilai: { matematika: 100, biologi: 70, fisika: 95, kimia: 50 } },
            { nama: 'Toni', nilai: { matematika: 60, biologi: 60, fisika: 70, kimia: 60 } },
            { nama: 'Putri', nilai: { matematika: 70, biologi: 100, fisika: 80, kimia: 75 } }
        ];

        const standarKelulusan = 60;

        function cekKelulusan(siswa) {
            let lulus = [];
            let tidakLulus = [];

            siswa.forEach(s => {
                const { matematika, biologi, fisika, kimia } = s.nilai;
                if (matematika >= standarKelulusan && biologi >= standarKelulusan && fisika >= standarKelulusan && kimia >= standarKelulusan) {
                    lulus.push(s.nama);
                } else {
                    tidakLulus.push(s.nama);
                }
            });

            if (lulus.length === siswa.length) {
                console.log("Semua Lulus");
            } else if (tidakLulus.length === siswa.length) {
                console.log("Semua Tidak Lulus");
            } else {
                console.log("Siswa yang Lulus:", lulus.join(", "));
                console.log("Siswa yang Tidak Lulus:", tidakLulus.join(", "));
            }
        }

        cekKelulusan(siswa);
    </script>
</body>
</html>
