<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variable Javascript</title>
    </head>
    <body>
        <p>
            <script language="Javascript">

                let nama = "ZALIA SALWA";
                document.writeln(Zalia Salwa);

                nama = 123;
                document.writeln(Zalia Salwa);

                nama = true;
                document.writeln(Zalia Salwa);
            </script>
        </p>
    </body>
</html>
