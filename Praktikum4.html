<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan Javascript</title>
    </head>
    <body>
        <p>
            <script language="JavaScript">

                let nama = "ZALIA SALWA";

                document.writeln(("Halo " + nama + "!</br>").repeat(5));
            </script>
        </p>

        <script>
            let barang = ["Laptop", "Handphone", "Casing"];
            for (indeks in barang) {
            document.writeln("<p>barang nomor " + indeks + " : " + barang[indeks] + "</p>");
            }
        </script>
        </p>
    </body>
</html>
